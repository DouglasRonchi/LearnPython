<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
{% extends 'layout.html'%}

{% block content %}
<div class="" style="text-align: center;">

    <div class="container pt-5"><h1>Listagem de Linguagens</h1></div>
  <table class="table table-striped table-hover table-light">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOME</th>
        <th scope="col">Descrição</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for i in lista %}
      <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td><a href="/form_linguagem?id={{i[0]}}" class="btn btn-sm btn-outline-warning">Editar</a></td>
        <td><a href="/deletar_linguagem?id={{i[0]}}" class="btn btn-sm btn-outline-danger"
            onclick="return confirm('Tem certeza que quer deletar esse registro?')">Deletar</a></td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>

{% endblock %}
