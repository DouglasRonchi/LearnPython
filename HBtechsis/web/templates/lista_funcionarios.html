{% extends 'layout.html'%}

{% block content %}
<div class="" style="text-align: center;">
  
  
<div class="container pt-5"><h1>Listagem de Funcionários</h1></div>
  
  
  <table class="table table-striped table-hover table-light ">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOME</th>
        <th scope="col">CPF</th>
        <th scope="col">Linguagem </th>
        <th scope="col">Equipe </th>
        <th scope="col">Nº de registro </th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for i in lista %}
      <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[5]}}</td>
        <td><a href="/form_funcionario?id={{i[0]}}" class="btn btn-sm btn-outline-warning">Editar</a></td>
        <td><a href="/deletar_funcionario?id={{i[0]}}" class="btn btn-sm btn-outline-danger"
            onclick="return confirm('Tem certeza que quer deletar esse registro?')">Deletar</a></td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>
{% endblock %}
